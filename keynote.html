---
title: Keynote
layout: default
---
<!-- <base href="/"> -->
<link rel="stylesheet" type='text/css' media='all' href="https://static.cjwddz.cn/keynote/css/webslides.css">
<link rel="stylesheet" type='text/css' media='all' href="https://static.cjwddz.cn/keynote/css/svg-icons.css">
<main role="main">
  <article id="webslides" class="vertical">
    <section>
      <div class="wrap">
        <h2>Keynote</h2>
        <ul class="flexblock gallery">
          {% for keynote in paginator.keynotes %}
          <li>
            <a href="{{ keynote.href }}">
              <figure>
                <img alt="Thumbnail " src="{{ keynote.img }}">
                <div class="overlay">
                  <h2>{{ keynote.title }}</h2>
                  <p>{{ keynote.desc }}</p>
                </div>
              </figure>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </section>
  </article>
</main>
<script>
  window.ws = new WebSlides({
    autoslide: false,
    changeOnClick: false,
    loop: false,
    minWheelDelta: 40,
    navigateOnScroll: true,
    scrollWait: 450,
    slideOffset: 50,
    showIndex: false
  })
</script>
